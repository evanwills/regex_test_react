<!DOCTYPE html>
<html class="mozwebext" lang="en-AU">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="user-scalable=yes, initial-scale=1.0, width=device-width, height=device-height">

		<title id="doc-title">Regex Tester</title>

		<link rel="stylesheet" href="regex-pair.css" />

		<link rel="stylesheet" type="text/css" href="css/do-JS-regex-stuff.css" id="ID-2308436">
	</head>

	<body>
		<header>
			<h1>Regex Tester</h1>
		</header>

		<section>
			<header>
				<nav>
					<ul class="tab-nav" role="tablist">
						<li role="presentation">
							<a href="#input" aria-controls="input" role="tab"  data-toggle="tab" class="btn btn-tab btn-tab--active" data-id="input">
								Input
							</a>
						</li>
						<li role="presentation">
							<a href="#regex" aria-controls="regex" role="tab"  data-toggle="tab" class="btn btn-tab" data-id="regex">
								Regex
							</a>
						</li>
						<li role="presentation">
							<a href="#matches" aria-controls="matches" id="" role="tab" data-toggle="tab" class="btn btn-tab">
								Matches
							</a>
						</li>
						<li role="presentation">
							<a href="#output" aria-controls="output" role="tab"  data-toggle="tab" class="btn btn-tab">
								Output
							</a>
						</li>
					</ul>
				</nav>
			</header>
			<main class="tab-content tab-content--2 tab-active--input" id="tabBlock">
				<section role="tabpanel" class="tab-pane" id="input">
					<h2>Sample</h2>
					<p>
						<label for="input">Input</label>
						<textarea id="inputField" name="inputinputField" rows="20"></textarea>
					</p>

					<fieldset id="sampleSettings">
						<legend class="h3">Sample settings</legend>

						<!-- <h3>Split sample</h3> -->
						<ul class="list-unstyled">
							<li>
								<label class="label--checkbox">
									<input type="checkbox" name="split_sample" id="split_sample" value="1" tabindex="22" />
									Split the sample into pieces
								</label>
							</li>
							<li class="disabled">
								<label for="split_delim">
									Character to split the sample with
								</label>
								<input type="text" name="split_delim" id="split_delim" value="\n" maxlength="2" size="2" tabindex="23" disabled="disabled" class="input--2" />
							</li>
						</ul>

						<!-- <h3>Clean white space options</h3> -->
						<ul class="list-unstyled">
							<li>
								<label class="label--checkbox">
									<input type="checkbox" name="ws_trim" id="ws_trim" value="true" tabindex="19" />
									Trim white space from sample
								</label>
							</li>
							<li class="label--checkbox disabled">
								<label class="disabled">
									<input type="radio" name="ws_action" id="ws_trim_pos_before" value="1" tabindex="20" disabled="disabled" />
									<span class="sr-only">Trim white space from sample</span> before processing
								</label>
								or
							</li>
							<li>
								<label class="disabled" class="label--checkbox">
									<input type="radio" name="ws_action" id="ws_trim_pos_after" value="0" checked="checked" tabindex="21" disabled="disabled" />
									<span class="sr-only">Trim white space from sample</span> after processing
								</label>
							</li>
						</ul>
					</fieldset>
				</section>
				<section role="tabpanel" class="tab-pane active" id="regex">
					<h2>Regexes</h2>

						<button class="regex-pair__add regex-pair__add--before" name="regex-pair__add--before" id="regex-pair__add-between-1">Add <span class="sr-only">new regex</span> before</button>

						<article id="regex-pair--1" class="regex-pair">
							<main class="regex-pair__main">
								<div class="regex-pair__find">
									<label for="regex-pair--1__replace">Regex (single, short line)</label>
									<input type="text" class="regex-pair__input regex-pair__input--find" name="regex-pair--1__find" id="regex-pair--1__find" aria-describedby="regex-pair--1__error" value="" />
									<span class="regex-pair__error" id="regex-pair__error"></span>
								</div>
								<div class="regex-pair__modifiers">
									<label for="regex-pair--1__modifiers" class="regex-pair__modifiers__label">Modifiers</label>
									<input type="text" class="regex-pair__input regex-pair__input--modifiers" name="regex-pair--1__modifiers" id="regex-pair--1__modifiers" value="" />
								</div>
								<div class="regex-pair__replace">
									<label for="regex-pair--1__replace">Replace</label>
									<input type="text" class="regex-pair__input regex-pair__input--replace" name="regex-pair--1__replace" id="regex-pair--1__replace" value="" />
								</div>
								<button class="regex-pair__open-close regex-pair__open-close--open" name="regex-pair--1__extra-open" id="regex-pair--1__extra-open" data-id="1">Open</button>
							</main>
							<footer class="regex-pair__extra regex-pair__extra--closed" id="regex-pair--1__extra">
								<div class="regex-pair__extra__inputs">
									<div class="regex-pair__settings regex-pair__settings--left">
										<div class="regex-pair__delimiter label--left">
											<label for="regex-pair--1__delimiter">Delimiter</label>
											<input type="text" class="regex-pair__delimiter" name="regex-pair--1__delimiter" id="regex-pair--1__delimiter" value="" />
										</div>
										<label class="label--checkbox label--left regex-pair__transformWhitespaceCharacters">
											<input type="checkbox" name="regex-pair--1__transformWhitespaceCharacters" id="regex-pair--1__transformWhitespaceCharacters" value="1" checked="checked"  checked="true" />
											Transform escaped whitespace characters in replace string
										</label>
									</div>
									<div class="regex-pair__settings regex-pair__settings--right">
										<label class="label--checkbox label--right regex-pair__doReplaceOnTest">
											<input type="checkbox" name="regex-pair--1__doReplaceOnTest" id="regex-pair--1__doReplaceOnTest" value="1" checked="checked" />
											Do replace on test
										</label>
										<label class="label--checkbox regex-pair__longLine">
											<input type="checkbox" class="regex-pair__longLine" name="regex-pair--1__longLine" id="regex-pair--1__longLine" class="regex-pair__longLine" value="1" data-id="1" />
											Long line (single column)
										</label>
										<label class="label--checkbox regex-pair__multiLine">
											<input type="checkbox" class="regex-pair__multiLine" name="regex-pair--1__multiLine" id="regex-pair--1__multiLine" class="regex-pair__multiLine" value="1" data-id="1" />
											Multiple line input (text area)
										</label>
									</div>
								</div>
								<div class="regex-pair__extra__actions">
									<button class="regex-pair__delete" name="regex-pair--1__delete" id="regex-pair--1__delete">Delete this regex</button>
								</div>
								<button class="regex-pair__open-close regex-pair__open-close--close" name="regex-pair--1__extra-close" id="regex-pair--1__extra-close" data-id="1">Close</button>
							</footer>
						</article>

						<button class="regex-pair__add regex-pair__add--after" name="regex-pair__add--after--1" id="regex-pair__add--after--1">Add <span class="sr-only">new regex</span> After</button>
				</section>
			</main>
		</section>

		<p class="action-buttons">
			<button type="submit" id="test" class="btn btn-submit">Test</button>
			<button type="submit" id="replace" class="btn btn-submit">Replace</button>
			<button type="submit" id="reset" title="Clear all settings for" class="btn btn-right btn-reset">Reset</button>
			<a href="#" id="help" class="btn btn-icon btn-right btn-help" title="Help"><span class="sr-only">Help</span></a>
			<a href="#" id="settings" class="btn btn-icon btn-right btn-settings" title="Settings"><span class="sr-only">Settings</span></a>
		</p>

		<aside class="settings" id="settings">
			<button id="nav-show-hide" class="btn btn-burger" title="Open menu">
				<span class="sr-only" id="menu-btn-text">Show Menu</span>
			</button>
			<settings />
		</aside>

		<button class="mask mask--hide" id="nav-show-hide__mask"><span class="sr-only">Close menu</span></button>

		<div class="modal modal--hide" id="modal">
		</div>

		<button class="mask modal-mask modal-mask--hide" id="modal-show-hide__mask"><span class="sr-only">Close menu</span></button>

		<script type="text/javascript">
var tabBtns = document.getElementsByClassName('btn-tab')
var tabBlock = document.getElementById('tabBlock')
var tabCount = 2;
var a = 0;

function tabClick(e) {
	var b = 0;

	e.preventDefault();
	console.log('inside tabClick()')

	for (a = 0; a < tabBtns.length; a += 1) {
		tabBtns[a].className = 'btn btn-tab'
	}

	this.className = this.className + ' btn-tab--active';

	tabBlock.className = 'tab-content tab-content--' + tabCount + ' tab-active--' + this.dataset.id
}

for (a = 0; a < tabBtns.length; a += 1) {
	console.log('a:', a);
	console.log('tabBtns[' + a + ']:', tabBtns[a]);
	tabBtns[a].addEventListener('click', tabClick);
}
console.log(tabBtns)
		</script>
	</body>
</html>
